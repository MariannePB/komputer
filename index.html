<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <title>Komputer Store</title>
</head>
<body>
    <nav>
        <h1>Komputer Store</h1>
    </nav>
    <main>
        <div class="heading">
            <h2>Your profile</h2>
        </div>
        <div class="personalInfo">
            <section>
                <h2>Joe Lennon</h2>
                <label for="BalanceTotal">Your current balance:</label>
                <p id="BalanceTotal">0</p>
                <label for="outstandingLoan">Outstanding loan:</loan>
                <p id="outstandingLoan">You have no loan</p>
                <button class="primaryBtn" id="loanBtn">Apply for a loan</button>
            </section>

            <section>
                <h2>Attend work</h2>
                <label for="bankTotal">Total earnings:</label>
                <p id="bankTotal">0</p>
                <button class="primaryBtn" id="btnDeposit">Deposit to bank</button>
                <button class="primaryBtn" id="btnDepositAllToLoan">Deposit all to loan</button>
                <button class="secondaryBtn" id="btnWork">Work more</button>
            </section>
        </div>
        <div class="heading">
            <h2>Go shopping</h2>
        </div>
        <div class="personalInfo">
            <section>
                <img id="picture" src="#"></img>
            </section>
            <section>
                <p>Your are currently viewing laptops</p>
                <select name="laptops" id="laptops">

                </select>
                <ul id="products"></ul>
                
                <h2 id="productName"></h2>
                <p id="description">Disc</p>
                <ul id="specs"></ul>

                <div class="stock">Only X left</div>
                <span id="price"></span>
                <button class="buyBtn" id="buyLaptopBtn">Buy</button>
            </section>
        </div>
        
    </main>
    <script type="module" src="app.js"></script>
</body>
</html>
